<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          let frame = 0;
          let canvas;
          let ctx;

          let horse = [];

          for(let index=1; index <= 1; index++) {
              const img = new Image();
              img.src = "rocket.png";

              horse.push(img);
          }
           
          function init() {
               canvas = document.querySelector("canvas");
               ctx = canvas.getContext("2d");
            
               draw();

               setInterval(draw, 50);
        
            }

             function draw() {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                horse.forEach((item, index)=> {

                    ctx.drawImage(item, frame * (688/10), 0, (688/10), 73, 0, (index * 73), (688/10), 73 );

                });

                frame++;
                frame = frame % 10;
             }

    </script>
</head>
<body onload="init()">
    <canvas width="400" height="400"></canvas>
</body>
</html>
